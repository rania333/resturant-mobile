<div class="w-100 d-flex flex-column">
    <div class="d-flex flex-row">
        <img class="me-3" src="assets/photos/arrow.png" (click)="back()"/>
        <app-title [title]="title"></app-title>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-between pt-5">
        @for (menu of menus; track menu.id) {
            <app-card [cardType]="cardTypes.menu" [cardData]="menu"
            (click)="navigateToMenu(menu.id)" routerLinkActive="active" ></app-card>
        }
    </div>
</div>
