<div class="w-100 d-flex flex-column">
    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row flex-grow-1">
            <img class="me-3" src="assets/photos/arrow.png" (click)="back()"/>
            <app-title [title]="title"></app-title>
        </div>
        <div class="position-relative">
            <img src="assets/photos/cart.png" (click)="myCart()"/>
            <span class="badge" *ngIf="(cartService.cartCount.getValue())>= 1">{{cartService.cartCount.getValue()}}</span>
        </div>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-between pt-5 meals">
        @for (meal of meals; track meal.id) {
            <mat-card class="d-flex flex-row align-items-center w-100 my-1 p-3" appearance="outlined"
                [ngClass]="{'unavailable': !meal.availability}">
                <img mat-card-image [src]="meal.thumbnail"/>
                <span class="unavSpan" *ngIf="!meal.availability">Unavailable</span>
                <mat-card-content class="pb-0 w-100">
                    <h5>{{meal.name}}</h5>
                    <p>{{meal.description}}</p>
                    <div class="d-flex justify-content-between">
                        <span class="align-self-center">{{meal.price | currency: 'EGP':'symbol-narrow'}}</span>
                         <button mat-icon-button class="addBtn d-flex p-1" [disabled]="!meal.availability" (click)="addToCart(meal)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        }
    </div>
    
</div>
